{% extends 'portfolio/base.html' %}

{% block content %}
<h1>Portfolio</h1>
{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br />

<img src="{% static 'portfolio/me.jpg' %}">

{% for project in projects %}
{% if project.url %}
<h2><a href="{{project.url}}">{{project.title}}</a></h2>
{% else %}
<h2>{{project.title}}</h2>
{% endif %}
<p>{{project.description}}</p>
<img src="{{project.image.url}}" height=200 width=200 />

{% endfor %}
{% endblock %}
