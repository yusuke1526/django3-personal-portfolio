{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Hello blog</h1>

<h2>Yusuke has written {{blogs.count}} blog{{blogs.count|pluralize}}</h2>

{% for blog in blogs %}
<h2><a href="{% url 'blog:detail' blog.id %}">{{blog.title}}</a></h2>
<h5>{{blog.date|date:'M d Y'|upper}}</h5>
<p>{{blog.body|striptags|truncatechars:100}}</p>

{% endfor %}

{% endblock %}
